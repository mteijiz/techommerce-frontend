<div class="container">
  <hr>
    <a class="btn btn-outline-dark" routerLink="add-brand" routerLinkActive="active">Add</a>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <hr>
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">State</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brandList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{brand.brandCode}}</td>
        <td>{{brand.brandName}}</td>
        <td>{{brand.brandDescription}}</td>
        <td>{{brand.brandState}}</td>
        <td><i class="fa fa-pencil-square-o mx-3" aria-hidden="true"></i><i class="fa fa-trash mx-3" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
