<div class="container ">
  <hr>
  <h2 class="title">Update Brand</h2>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <form [formGroup]="brandUpdateForm" (ngSubmit)="onSubmit()">


    <div class="form-group row">
      <label for="brandCode" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="brandCode">
        <app-validation-messages [validation]="brandUpdateForm.get('brandCode')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="brandName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="brandName">
        <app-validation-messages [validation]="brandUpdateForm.get('brandName')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="brandDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="brandDescription">
      </div>
    </div>
    <div class="form-group row" *ngIf="brand.brandState else otherBrandState">
      <label for="brandState" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" disabled value="ACTIVE">
      </div>
    </div>
    <ng-template #otherBrandState>
      <div class="form-group row">
        <label for="brandState" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" disabled value="INACTIVE">
        </div>
      </div>
    </ng-template>
    <button class="btn btn-outline-dark " type="submit" [disabled]="!brandUpdateForm.valid">Update</button>
  </form>
  <hr>
</div>
