<div class="container ">
  <hr>
  <h2 class="title">Add Brand</h2>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <form [formGroup]="brandCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="name">Code</div>
      <div class="value">
        <div class="input-group">
          <input class="input--style-5" type="text" formControlName="brandCode">
          <app-validation-messages [validation]="brandCreateForm.get('brandCode')"></app-validation-messages>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="name">Name</div>
      <div class="value">
        <div class="input-group">
          <input class="input--style-5" type="text" formControlName="brandName">
          <app-validation-messages [validation]="brandCreateForm.get('brandName')"></app-validation-messages>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="name">Description</div>
      <div class="value">
        <div class="input-group">
          <input class="input--style-5" type="text" formControlName="brandDescription">
        </div>
      </div>
    </div>
    <button class="btn btn-outline-dark " type="submit" [disabled]="!brandCreateForm.valid">Add</button>
  </form>
  <hr>
</div>
