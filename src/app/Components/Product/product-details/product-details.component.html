<div class="container d-flex justify-content-center">

  <div class="col-lg-9">
    <app-product-carousel [product]="product"></app-product-carousel>
    <div class="mt-4 mb-4">
      <hr>
      <h1 class="card-title text-center">{{product.productName}}</h1>     
      <hr>
      <h4 class="text-center">{{product.productDescription}}</h4>
      <table class="table text-center">
        <thead>
          <tr>
            <th><h5>Marca</h5></th>
            <th><h5>Categoría</h5></th>
            <th><h5>Subcategoría</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><h5>{{product.productBrand.brandName}}</h5></th>
            <th><h5>{{product.productCategory.categoryName}}</h5></th>
            <th><h5>{{product.productSubcategory.subcategoryName}}</h5></th>
          </tr>
        </tbody>
      </table>
      <hr>
      <h5 class="card-text">Precio: $ {{product.productPrice | number:'1.2-2'}}</h5>
      <h5 class="card-text">Stock: {{product.productQuantity}}</h5>
      <hr>
      <div class="container-fluid" *ngIf="securityService.keycloak.authenticated">
        <form [formGroup]="cartForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="quantity">
              <app-validation-messages [validation]="cartForm.get('quantity')"></app-validation-messages>
            </div>
          </div>
          <button [disabled]="!cartForm.valid" class="btn btn-outline-dark btn-sm" type="submit"><i
              class="fa fa-cart-plus" aria-hidden="true"></i></button>
        </form>
        <hr>
      </div>
      
      <!--<div class="row container" *ngIf="securityService.keycloak.authenticated">
        <app-product-vote [product]="product"></app-product-vote>
      </div>-->
      <div *ngIf="errorMessage" class="text-center">
        <label class="text-danger">{{errorMessage}}</label>
        <hr>
      </div>
      <div *ngIf="successfullMessage" class="text-center">
        <label class="text-success">{{successfullMessage}}</label>
        <hr>
      </div>
    </div>
    <!-- /.card -->
    <button class="btn btn-outline-dark mb-4" type="button" (click)="goBack()">Atrás</button>
    <!-- /.card -->

  </div>
  <!-- /.col-lg-9 -->
</div>
