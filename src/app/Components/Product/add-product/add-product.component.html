<div class="container ">
  <hr>
  <h2 class="title">Agregar producto</h2>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="productCode" class="col-sm-2 col-form-label">Código</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="productCode">
        <app-validation-messages [validation]="productCreateForm.get('productCode')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productName" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="productName">
        <app-validation-messages [validation]="productCreateForm.get('productName')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productDescription" class="col-sm-2 col-form-label">Descripción</label>
      <div class="col-sm-10">
        <textarea class="form-control" type="text" formControlName="productDescription"></textarea>
        <app-validation-messages [validation]="productCreateForm.get('productDescription')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productPrice" class="col-sm-2 col-form-label">Precio ($)</label>
      <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" formControlName="productPrice" id="productPrice">
        <app-validation-messages [validation]="productCreateForm.get('productPrice')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productQuantity" class="col-sm-2 col-form-label">Cantidad</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="productQuantity" id="productQuantity">
        <app-validation-messages [validation]="productCreateForm.get('productQuantity')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productDescription" class="col-sm-2 col-form-label">Activo</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="productState">
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="inputGroupSelect01">Marca</label>
      <div class="col-sm-10">
        <select class="custom-select" id="inputGroupSelect01" formControlName="productBrand">
          <option *ngFor="let brand of brandList" [ngValue]="brand">{{brand.brandName}}</option>
        </select>
      </div>
      <app-validation-messages [validation]="productCreateForm.get('productBrand')"></app-validation-messages>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="inputGroupSelect01">Categoría</label>
      <div class="col-sm-10">
        <select class="custom-select" id="inputGroupSelect01" formControlName="productCategory"
          (change)="onSelect(+$event.target.selectedOptions[0].dataset.value)">
          <option *ngFor="let category of categoryList" [ngValue]="category" [attr.data-value]="category.categoryId">
            {{category.categoryName}}</option>
        </select>
      </div>
      <app-validation-messages [validation]="productCreateForm.get('productCategory')"></app-validation-messages>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="inputGroupSelect02">Subcategoría</label>
      <div class="col-sm-10">
        <select class="custom-select" id="inputGroupSelect01" formControlName="productSubcategory">
          <option *ngFor="let subcategory of subcategoryListFiltered" [ngValue]="subcategory">
            {{subcategory.subcategoryName}}</option>
        </select>
      </div>
      <app-validation-messages [validation]="productCreateForm.get('productSubcategory')"></app-validation-messages>
    </div>
    <div class="form-group row">
      <label for="file" class="col-sm-2 col-form-label">Imagen principal</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" (change)="onMainFileChange($event)">
      </div>
    </div>
    <div class="form-group row">
      <label for="file" class="col-sm-2 col-form-label">Imagenes</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" multiple (change)="onFileChange($event)">
      </div>
    </div>
    <button class="btn btn-outline-dark mr-2" type="submit" [disabled]="!productCreateForm.valid">Agregar</button>
    <button class="btn btn-outline-dark ml-2" type="button" (click)="getToProductTable()">Atrás</button>
  </form>
  <hr>
</div>
