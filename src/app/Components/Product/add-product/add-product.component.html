<div class="container ">
  <hr>
  <h2 class="title">Add Product</h2>
  <hr>
  {{productCreateForm.value | json}}
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="productCode" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="productCode">
        <app-validation-messages [validation]="productCreateForm.get('productCode')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="productName">
        <app-validation-messages [validation]="productCreateForm.get('productName')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="productDescription">
      </div>
    </div>
    <div class="form-group row">
      <label for="productDescription" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" step=".01" class="form-control" formControlName="productPrice" id="productPrice">
        <app-validation-messages [validation]="productCreateForm.get('productPrice')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="productDescription" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type=" number" class="form-control" formControlName="productQuantity" id="productQuantity">
        <app-validation-messages [validation]="productCreateForm.get('productQuantity')"></app-validation-messages>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Brand</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" formControlName="productBrand">
        <option *ngFor="let brand of brandList" [ngValue]="brand">{{brand.brandName}}</option>
      </select>
      <app-validation-messages [validation]="productCreateForm.get('productBrand')"></app-validation-messages>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Category</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" formControlName="productCategory" (change)="onSelect(+$event.target.selectedOptions[0].dataset.value)">
        <option *ngFor="let category of categoryList" [ngValue]="category" [attr.data-value]="category.categoryId">{{category.categoryName}}</option>
      </select>
      <app-validation-messages [validation]="productCreateForm.get('productCategory')"></app-validation-messages>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Subcategory</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" formControlName="productSubcategory">
        <option *ngFor="let subcategory of subcategoryListFiltered" [ngValue]="subcategory">{{subcategory.subcategoryName}}</option>
      </select>
      <app-validation-messages [validation]="productCreateForm.get('productSubcategory')"></app-validation-messages>
    </div>
    <div class="form-group">
      <label for="file">Image Upload</label>
      <input type="file" class="form-control" multiple (change)="onFileChange($event)">
    </div>
    <button class="btn btn-outline-dark " type="submit" [disabled]="!productCreateForm.valid" >Add</button>
  </form>
  <hr>
</div>
