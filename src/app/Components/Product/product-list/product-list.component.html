<div class="container">
    <div class="row my-2" *ngFor="let product of productList">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{product.productName}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{product.productDescription}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2 mr-2">US${{product.productPrice}}</h6>
                                <h6 class="font-weight-bold m-2">Rate: {{product.productRate}}/10</h6>
                                <h6 class="font-weight-bold m-2">Votes: {{product.productQuantityOfVotes}}/10</h6>
                            </div>
                            <button><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                        </div>
                        <img src="{{'data:' + product.productImage[0].imageType + ';base64,' + product.productImage[0].imageBytes}}" width="125" class="ml-lg-5 order-1 order-lg-2"> 
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
