<div class="container-fluid background font-container">
  <nav class="navbar navbar-expand-lg navbar-dark default-color container">
    <a class="navbar-brand" routerLink="/home">Techommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsiveNavbar"
      aria-controls="responsiveNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse font-weight-bolder" id="responsiveNavbar">
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item" *ngIf="!securityService.keycloak.authenticated">
          <a class="nav-link waves-effect waves-light" (click)="onLogin()">
            Login
            <i class="fa fa-sign-in" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item" *ngIf="!securityService.keycloak.authenticated">
          <a class="nav-link waves-effect waves-light" (click)="onRegister()">
            Registrarse
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </a>
        </li>
        
        <li class="nav-item dropdown" *ngIf="securityService.keycloak.authenticated">
          <a class="nav-link dropdown-toggle" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{securityService.keycloak.tokenParsed.email}}
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default" aria-labelledby="profileDropdown">
            <a class="dropdown-item" routerLink="/shopping-history">Historial de compras</a>
          </div>
        </li>
        <li class="nav-item" *ngIf="securityService.keycloak.authenticated">
          <a class="nav-link waves-effect waves-light" (click)="onLogout()">
            Logout
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </li>
       
        
      </ul>
      
    </div>
  </nav>
</div>
