<div class="container">
  <hr>
  <h2 class="title">Subcategorías</h2>
  <hr>
  <a class="btn btn-outline-dark" routerLink="add-subcategory" routerLinkActive="active">Agregar</a>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <table class="table table-hover ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoría</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of subcategoryList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{subcategory.subcategoryCode}}</td>
        <td>{{subcategory.subcategoryName}}</td>
        <td>{{subcategory.category.categoryName}}</td>
        <td>
          <div *ngIf="subcategory.subcategoryState else inactiveSubcategory">
            Activo
          </div>
          <ng-template #inactiveSubcategory>
            Inactivo
          </ng-template>
        </td>
        <td>
          <a routerLink="update-subcategory" routerLinkActive="active" [state]="subcategory"
            class="btn btn-outline-dark mr-1 btn-sm">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
</div>
