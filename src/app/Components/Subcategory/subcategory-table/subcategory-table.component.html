<div class="container">
  <hr>
  <a class="btn btn-outline-dark" routerLink="add-subcategory" routerLinkActive="active">Add</a>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <hr>
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">Category</th>
        <th scope="col">State</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of subcategoryList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{subcategory.subcategoryCode}}</td>
        <td>{{subcategory.subcategoryName}}</td>
        <td>{{subcategory.subcategoryDescription}}</td>
        <td>{{subcategory.category.categoryName}}</td>
        <td>
          <div *ngIf="subcategory.subcategoryState else inactiveSubcategory">
            ACTIVE
          </div>
          <ng-template #inactiveSubcategory>
            INACTIVE
          </ng-template>
        </td>
        <td>
          <a routerLink="update-subcategory" routerLinkActive="active" [state]="subcategory"
            class="btn btn-outline-dark mr-1">
            <i class="fa fa-pencil-square-o mx-3" aria-hidden="true"></i>
          </a>
          <button class="btn btn-outline-dark ml-1" (click)="onClick(subcategory)">
            Change State
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
