<div class="container">
  <hr>
  <h2 class="title">Carrito</h2>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
    <table class="table table-hover table-responsive-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Alerta</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Total</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cartDetail of cartDetails">
          <td><button *ngIf="cartDetail.unitPrice != cartDetail.product.productPrice" class="btn btn-outline-dark ml-2 btn-sm" (click)="openWarningPriceModal(cartDetail)"  [disabled]="isDisable"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></button></td>
          <td><img
              src="{{'data:' + cartDetail.product.productImage[0].imageType + ';base64,' + cartDetail.product.productImage[0].imageBytes}}"
              width="75" height="75" class="ml-lg-5 order-1 order-lg-2"></td>
          <td>{{cartDetail.product.productName}}</td>
          <td>
            <app-cart-product-form [cartDetail]="cartDetail"></app-cart-product-form>
          </td>
          <td>{{cartDetail.unitPrice | number:'1.2-2'}}</td>
          <td>{{cartDetail.totalPrice | number:'1.2-2'}}</td>
          <td><button type="submit" class="btn btn-outline-dark btn-sm" (click)="deleteProductFromCart(cartDetail.cartDetailId)" disabled="isDisable">Borrar</button></td>
        </tr>
        <tr>
          <td><span>Total</span></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>{{totalAmount | number:'1.2-2'}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  <div class="row container">
    <button class="btn btn-outline-dark btn-sm mb-3" (click)="onNavToOrderDetails()"
      [disabled]="cartDetails==null">Comprar</button>
  </div>
</div>
