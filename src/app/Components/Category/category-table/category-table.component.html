<div class="container">
  <hr>
  <h2 class="title">Categorías</h2>
  <hr>
  <a class="btn btn-outline-dark" routerLink="add-category" routerLinkActive="active">Agregar</a>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Cóodigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{category.categoryCode}}</td>
        <td>{{category.categoryName}}</td>
        <td>
          <div *ngIf="category.categoryState else inactiveCategory">
            Activo
          </div>
          <ng-template #inactiveCategory>
            Inactivo
          </ng-template>
        </td>
        <td>
          <a routerLink="update-category" routerLinkActive="active" [state]="category"
            class="btn btn-outline-dark mr-1 btn-sm">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
</div>
