<div class="container">
  <hr>
  <a class="btn btn-outline-dark" routerLink="add-category" routerLinkActive="active">Add</a>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <hr>
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Desciption</th>
        <th scope="col">State</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{category.categoryCode}}</td>
        <td>{{category.categoryName}}</td>
        <td>{{category.categoryDescription}}</td>
        <td>
          <div *ngIf="category.categoryState else inactiveCategory">
            ACTIVE
          </div>
          <ng-template #inactiveCategory>
            INACTIVE
          </ng-template>
        </td>
        <td>
          <a routerLink="update-category" routerLinkActive="active" [state]="category"
            class="btn btn-outline-dark mr-1">
            <i class="fa fa-pencil-square-o mx-3" aria-hidden="true"></i>
          </a>
          <button class="btn btn-outline-dark ml-1" (click)="onClick(category)">
            Change State
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container d-flex justify-content-center">
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
