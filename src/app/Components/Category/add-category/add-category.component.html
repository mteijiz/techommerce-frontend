<div class="container ">
    <hr>
    <h2 class="title">Add Category</h2>
    <hr>
    <div *ngIf="errorMessage" class="text-center">
      <label class="text-danger">{{errorMessage}}</label>
      <hr>
    </div>
    <form [formGroup]="categoryCreateForm" (ngSubmit)="onSubmit()">
  
  
      <div class="form-group row">
        <label for="categoryCode" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="categoryCode">
          <app-validation-messages [validation]="categoryCreateForm.get('categoryCode')"></app-validation-messages>
        </div>
      </div>
      <div class="form-group row">
        <label for="categoryName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" formControlName="categoryName">
          <app-validation-messages [validation]="categoryCreateForm.get('categoryName')"></app-validation-messages>
        </div>
      </div>
      <div class="form-group row">
        <label for="categoryDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" formControlName="categoryDescription">
        </div>
      </div>
      <button class="btn btn-outline-dark " type="submit" [disabled]="!categoryCreateForm.valid">Add</button>
    </form>
    <hr>
  </div>
