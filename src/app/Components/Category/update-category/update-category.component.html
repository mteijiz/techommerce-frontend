<div class="container ">
  <hr>
  <h2 class="title">Update Category</h2>
  <hr>
  <div *ngIf="errorMessage" class="text-center">
    <label class="text-danger">{{errorMessage}}</label>
    <hr>
  </div>
  <form [formGroup]="categoryUpdateForm" (ngSubmit)="onSubmit()">


    <div class="form-group row">
      <label for="categoryCode" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="categoryCode">
        <app-validation-messages [validation]="categoryUpdateForm.get('categoryCode')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="categoryName">
        <app-validation-messages [validation]="categoryUpdateForm.get('categoryName')"></app-validation-messages>
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="categoryDescription">
      </div>
    </div>
    <div class="form-group row" *ngIf="category.categoryState else otherCategoryState">
      <label for="categoryState" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" disabled value="ACTIVE">
      </div>
    </div>
    <ng-template #otherCategoryState>
      <div class="form-group row">
        <label for="categoryState" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" disabled value="INACTIVE">
        </div>
      </div>
    </ng-template>
    <button class="btn btn-outline-dark " type="submit" [disabled]="!categoryUpdateForm.valid">Update</button>
  </form>
  <hr>
</div>
